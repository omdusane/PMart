{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<br>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Rack No</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.rack_no }}</td>
            <td>{{ item.category }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
